<div class="stardust-carousel">
  <div class="stardust-carousel__item-list-wrapper" style="padding-top: 29.5003%">
    <ul
      class="stardust-carousel__item-list"
      [ngStyle]="{
        width: totalWidth() + '%',
        transition: 'transform 0.5s ease',
        transform: transformStyle()
      }"
    >
      @for (item of images(); track item.src) {
      <li class="stardust-carousel__item" [style.width.%]="itemWidth()">
        <div class="stardust-carousel__item-inner-wrapper">
          <a class="stardust-carousel__item-inner-wrapper-image-wrapper relative" href="#">
            <img
              class="pt-0 align-bottom object-bottom h-full w-full bg-bottom absolute"
              style="object-fit: cover"
              [src]="item.src"
              [alt]="item.alt"
            />
          </a>
        </div>
      </li>
      } @empty {
      <li style="padding: 20px; text-align: center; width: 100%">Không có ảnh nào để hiển thị.</li>
      }
    </ul>
  </div>
</div>
