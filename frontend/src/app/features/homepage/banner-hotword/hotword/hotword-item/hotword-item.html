<a [href]="url" class="hotword-item-link">
  <div class="hotword-item-container">
    <div class="quick-access-menu__item-wrapper">
      <div class="quick-access-menu__item">
        <div
          class="quick-access-menu__item-image"
          [style.--bg-image]="'url(' + imageSrc + ')'"
        ></div>
      </div>
    </div>
    <div class="quick-access-menu__item-text">
      {{ text }}
    </div>
  </div>
</a>
